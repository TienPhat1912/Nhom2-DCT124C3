<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập Quản trị</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="inner">
        <div class="logo">
          <img src="img/logo.png" alt="Logo" />
          <h1>QUẢN LÝ NHÀ SÁCH</h1>
        </div>
      </div>
    </header>

    <main class="container" style="display: flex; gap: 20px">
      <div class="form" style="flex: 1">
        <h2>Đăng nhập Quản trị</h2>
        <div class="row"><input placeholder="Email quản trị" /></div>
        <div class="row"><input type="password" placeholder="Mật khẩu" /></div>
        <button class="btn" onclick="location.href='admin/dashboard.html'">
          Đăng nhập
        </button>
      </div>

      <div style="flex: 1">
        <img
          src="img/logo.png"
          alt="Hình minh họa"
          style="width: 100%; border-radius: 12px"
        />
      </div>
    </main>
  </body>
</html>
