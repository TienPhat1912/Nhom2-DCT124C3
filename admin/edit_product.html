<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Product</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="inner">
        <div class="logo" onclick="location.href='dashboard.html'">
          <img src="../img/logo.png" />
          <h1>BOOKSTORE MANAGEMENT</h1>
        </div>
        <nav class="nav"><a href="dashboard.html">Dashboard</a></nav>
      </div>
    </header>
    <main class="product-two-col container">
      <aside class="image-panel">
        <div class="image-box">
          <img src="../img/sodod.jpg " alt="Book cover preview" />
        </div>
        <div class="uploader">
          <label class="file-label">Cập nhật ảnh bìa</label>
          <input type="file" accept="image/*" />
          <p class="hint">Chọn ảnh (JPG/PNG)</p>
        </div>
      </aside>

      <div class="right-col">
        <div class="form">
          <h2>Edit Product</h2>
          <div class="row">
            <label for="product-id">Product ID</label>
            <input id="product-id" value="P001" />
          </div>
          <div class="row">
            <label for="product-name">Name</label>
            <input id="product-name" value="So do" />
          </div>
          <div class="row">
            <label for="category">Category</label>
            <select id="category">
              <option>Novel</option>
              <option>Science</option>
              <option>History</option>
              <option>Psychology</option>
              <option>Education</option>
              <option>Documents</option>
              <option>Reference</option>
              <option>Guides</option>
              <option>Manga</option>
              <option>Light Novel</option>
            </select>
          </div>
          <div class="row">
            <label for="author">Author</label>
            <input id="author" value="Vu Trong Phung" />
          </div>
          <div class="row">
            <label for="year">Year</label>
            <input id="year" value="2022" />
          </div>
          <div class="row">
            <label for="publisher">Publisher</label>
            <select id="publisher">
              <option>NXB Tre</option>
              <option>NXB Kim Dong</option>
              <option>NXB Van Hoc</option>
              <option>NXB Giao Duc</option>
              <option>NXB Phu Nu</option>
              <option>NXB Tong Hop TPHCM</option>
            </select>
          </div>
          <div class="row">
            <label for="age">Age</label>
            <select id="age">
              <option>16+</option>
              <option>6+</option>
              <option>8+</option>
              <option>10+</option>
              <option>12+</option>
              <option>14+</option>
              <option>18+</option>
            </select>
          </div>
          <div class="row">
            <label for="country">Country</label>
            <input id="country" value="Vietnam" />
          </div>
          <div class="row">
            <label for="description">Description</label>
            <textarea id="description">Tieu thuyet tam li</textarea>
          </div>
          <button
            class="btn"
            onclick="alert('Updated'); location.href='products.html'"
          >
            Update
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
