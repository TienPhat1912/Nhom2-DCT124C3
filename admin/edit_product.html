<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Product</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="inner">
        <div class="logo" onclick="location.href='dashboard.html'">
          <img src="../img/logo.png" />
          <h1>BOOKSTORE MANAGEMENT</h1>
        </div>
        <nav class="nav"><a href="dashboard.html">Dashboard</a></nav>
      </div>
    </header>
    <main class="product-two-col container">
      <aside class="image-panel">
        <div class="image-box">
          <img src="../img/sodod.jpg " alt="Book cover preview" />
        </div>
        <div class="uploader">
          <label class="file-label">Cập nhật ảnh bìa</label>
          <input type="file" accept="image/*" />
          <p class="hint">Chọn ảnh (JPG/PNG)</p>
        </div>
      </aside>

      <div class="right-col">
        <div class="form">
          <h2>Edit Product</h2>
          <div class="row"><input value="P001" /></div>
          <div class="row"><input value="So do" /></div>
          <div class="row">
            <select>
              <option>Novel</option>
              <option>Science</option>
            </select>
          </div>
          <div class="row"><input value="Vu Trong Phung" /></div>
          <div class="row"><input value="1944" /></div>
          <div class="row"><input value="NXB Tre" /></div>
          <div class="row">
            <select>
              <option>16+</option>
              <option>6+</option>
              <option>8+</option>
              <option>10+</option>
              <option>12+</option>
              <option>14+</option>
              <option>18+</option>
            </select>
          </div>
          <div class="row"><input value="Vietnam" /></div>
          <div class="row"><textarea>Description here...</textarea></div>
          <div class="row"><input value="120000" /></div>
          <div class="row"><input value="999" /></div>
          <button
            class="btn"
            onclick="alert('Updated'); location.href='products.html'"
          >
            Update
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
