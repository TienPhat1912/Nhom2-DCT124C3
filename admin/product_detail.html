<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Product</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="inner">
        <div class="logo" onclick="location.href='dashboard.html'">
          <img src="../img/logo.png" />
          <h1>BOOKSTORE MANAGEMENT</h1>
        </div>
        <nav class="nav"><a href="dashboard.html">Dashboard</a></nav>
      </div>
    </header>

    <main class="product-two-col container">
  <aside class="image-panel">
    <div class="image-box">
      <img src="../img/sodod.jpg" alt="Book cover preview" />
    </div>
    <p class="hint">Ảnh bìa minh hoạ. (Có thể thay bằng ảnh thật của sách)</p>
  </aside>

  <div class="right-col">

      <div class="form">
        <h2>View Product</h2>

        <div class="row"><label>Product ID</label><input value="P001" readonly /></div>
        <div class="row"><label>Name</label><input value="So do" readonly /></div>
        <div class="row"><label>Category</label><input value="Novel" readonly /></div>

        <div class="row"><label>Author</label><input value="Vu Trong Phung" readonly /></div>
        <div class="row"><label>Year</label><input value="1944" readonly /></div>
        <div class="row"><label>Publisher</label><input value="NXB Tre" readonly /></div>

        <div class="row"><label>Age Rating</label><input value="16+" readonly /></div>

        <div class="row"><label>Country</label><input value="Vietnam" readonly /></div>
        <div class="row"><label>Description</label><textarea readonly>Description here...</textarea></div>
        <div class="row"><label>Price</label><input value="120000" readonly /></div>
        <div class="row"><label>Stock</label><input value="999" readonly /></div>

        <button class="btn" onclick="location.href='products.html'">
          Back
        </button>

        <button class="btn" onclick="location.href='edit_product.html'" style="background: #007bff; margin-top: 10px">
          Edit
        </button>
      </div>
    
  </div>
</main>
  </body>
</html>
                    
</html>
