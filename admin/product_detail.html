<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Product</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="inner">
        <div class="logo" onclick="location.href='dashboard.html'">
          <img src="../img/logo.png" />
          <h1>BOOKSTORE MANAGEMENT</h1>
        </div>
        <nav class="nav"><a href="dashboard.html">Dashboard</a></nav>
      </div>
    </header>

    <main class="container">
      <div class="form">
        <h2>View Product</h2>

        <div class="row"><label>Product ID</label><input value="P001" readonly /></div>
        <div class="row"><label>Name</label><input value="Book 1" readonly /></div>
        <div class="row"><label>Category</label><input value="Novel" readonly /></div>

        <div class="row"><label>Author</label><input value="Author A" readonly /></div>
        <div class="row"><label>Year</label><input value="2020" readonly /></div>
        <div class="row"><label>Publisher</label><input value="Publisher X" readonly /></div>

        <div class="row"><label>Age Rating</label><input value="14+" readonly /></div>

        <div class="row"><label>Country</label><input value="Vietnam" readonly /></div>
        <div class="row"><label>Description</label><textarea readonly>Description here...</textarea></div>
        <div class="row"><label>Price</label><input value="150000" readonly /></div>
        <div class="row"><label>Stock</label><input value="12" readonly /></div>

        <button class="btn" onclick="location.href='products.html'">
          Back
        </button>

        <button class="btn" onclick="location.href='edit_product.html'" style="background: #007bff; margin-top: 10px">
          Edit
        </button>
      </div>
    </main>
  </body>
</html>
                    
</html>
