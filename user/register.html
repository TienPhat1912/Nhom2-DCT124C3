<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="inner">
        <div class="logo" onclick="location.href='../home.html'">
          <img src="../img/logo.png" />
          <h1>Green Bookstore</h1>
        </div>
        <nav class="nav">
          <a href="../home.html">Home</a><a href="shop1guest.html">Shop</a
          ><a href="cartguest.html">Cart</a><a href="login.html">Login</a>
        </nav>
        <div class="search">
          <!-- <input placeholder="Search..." /><button
            onclick="location.href='shop1.html'"
          >
            Search
          </button>
        </div> -->
      </div>
    </header>
    <main class="container">
      <div class="form">
        <h2>Create account</h2>
        <div class="row"><input placeholder="First name" required /></div>
        <div class="row"><input placeholder="Last name" required /></div>
        <div class="row">
          <label>Birth</label><input type="date" required />
        </div>
        <div class="row"><input placeholder="Phone number" required /></div>
        <div class="row"><input placeholder="Email" required /></div>
        <div class="row"><input placeholder="Address" required /></div>
        <div class="row" style="display: flex; gap: 8px;">
          <input placeholder="Password" type="password" required style="flex: 1;" id="password" />
        <button class="btn" type="button" onclick="togglePassword('password')">unhide</button>
        </div>
        <div class="row" style="display: flex; gap: 8px;">
          <input placeholder="Confirm password" type="password" required style="flex: 1;" id="confirmPassword" />
          <button class="btn" type="button" onclick="togglePassword('confirmPassword')">unhide</button>
        </div>
        <script>
          function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
          }
        </script>
        <div class="row" style="display: flex; gap: 12px;">
          <select style="flex: 1; padding: 6px 12px; border-radius: 4px; border: 1px solid #ccc;" required>
            <option value="" disabled selected>Receive OTP via</option>
            <option>SMS</option>
            <option>Email</option>
          </select>
          <button
            class="btn"
            onclick="alert('OTP has been sent successfully!')"
          >
            Send OTP
          </button>
        </div>
        <div class="row"><input placeholder="OTP" /></div>
        <div style="display: flex; gap: 8px; margin-top: 8px">
          <button
            class="btn"
            onclick="alert('Registered!');location.href='home_loggedin.html'"
          >
            Register
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
