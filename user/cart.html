<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cart</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="inner">
        <div class="logo" onclick="location.href='home_loggedin.html'">
          <img src="../img/logo.png" />
          <h1>Green Bookstore</h1>
        </div>
        <nav class="nav">
          <a href="home_loggedin.html">Home</a><a href="shop1.html">Shop</a
          ><a href="cart.html">Cart</a
          ><a href="userinfo.html">Cao Thai Phuong Thanh</a
          ><a href="../home.html">Log out</a>
        </nav>
      </div>
    </header>
    <main class="container">
      <section class="section">
        <h2>Your Cart</h2>
        <table class="table">
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
          <tr>
            <td>Số Đỏ</td>
            <td data-price="120000">₫120,000</td>
            <td>
              <div class="qty-control">
                <button class="qty-btn" onclick="changeQty(this, -1)">−</button>
                <input type="number" min="1" value="1" readonly />
                <button class="qty-btn" onclick="changeQty(this, 1)">+</button>
              </div>
            </td>
            <td class="total"><span>₫120,000</span></td>
            <td><button class="btn" onclick="del(this)">Delete</button></td>
          </tr>
          <tr>
            <td>Nỗi Buồn Chiến Tranh</td>
            <td data-price="150000">₫150,000</td>
            <td>
              <div class="qty-control">
                <button class="qty-btn" onclick="changeQty(this, -1)">−</button>
                <input type="number" min="1" value="1" readonly />
                <button class="qty-btn" onclick="changeQty(this, 1)">+</button>
              </div>
            </td>
            <td class="total"><span>₫150,000</span></td>
            <td><button class="btn" onclick="del(this)">Delete</button></td>
          </tr>
        </table>

        <div
          style="
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 12px;
          "
        >
          <button class="btn ghost" onclick="clearc()">Clear All</button>
          <a class="btn" href="checkout.html">Checkout</a>
        </div>
      </section>
    </main>
    <script>
      function changeQty(btn, delta) {
        const input = btn.parentElement.querySelector("input");
        let value = parseInt(input.value) + delta;
        if (value < 1) value = 1;
        input.value = value;
      }

      function del() {
        alert("Item deleted successfully!");
        location.reload();
      }
      function clearc() {
        alert("Cart cleared");
        location.href = "emptycart.html";
      }
    </script>
  </body>
</html>
