<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="inner">
        <div class="logo" onclick="location.href='dashboard.html'">
          <img src="img/logo.png" />
          <h1>Store Admin</h1>
        </div>
        <nav class="nav">
          <span>Welcome, Admin</span>
          <a href="admin.html">Logout</a>
        </nav>
      </div>
    </header>
    <main class="container">
      <h2>Management</h2>
      <div class="grid">
        <a
          class="card"
          href="products.html"
          style="--bg: url('img/products.jpg')"
        >
          <div class="overlay">
            <h3>Products</h3>
            <p>Manage books, categories, and stock inventory.</p>
          </div>
        </a>
        <a
          class="card"
          href="customers.html"
          style="--bg: url('img/customers.jpg')"
        >
          <div class="overlay">
            <h3>Customers</h3>
            <p>View customer data, profiles, and activity.</p>
          </div>
        </a>
        <a class="card" href="orders.html" style="--bg: url('img/orders.jpg')">
          <div class="overlay">
            <h3>Orders</h3>
            <p>Track orders, delivery, and payment status.</p>
          </div>
        </a>
      </div>
    </main>
  </body>
</html>
